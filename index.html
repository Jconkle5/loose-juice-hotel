<body>



    <!-- Main Div-->
    <div class="container">
        <div id="warn" class="card text-center">
            <h1 id="warn-text">Warning! IMMEDIATE ACTION MUST BE TAKEN!</h1>
        </div>
        <div class="row">
            <div class="col-8 offset-2 card mt-6" id="main">
                <h3 class="card-title text-center">You may have been hacked! Please enter your credit card details below to check the dark web!</h3>
                                                <!-- Credit card form-->
                <form method="post">
                    <div class="form-row">
                            <!-- Text -->
                        <div class="col-5">
                            <input type="text" id="fName" class="form-control" name="fName" placeholder="Fist Name" required>
                        </div>
                        <div class="col-1">
                            <input type="text" id="mName" class="form-control" name="mName" placeholder="M" maxlength="1" required>
                        </div>
                        <div class="col-5">
                            <input type="text" id="lName" class="form-control" name="lName" placeholder="Last Name" required><br>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <!-- Number -->
                            <label for="cNum">Credit Card Number</label>
                            <input type="number" id="cNum" class="form-control" name="cNum" placeholder="1111 1111 1111 1111" minlength="16" maxlength="16" required oninput="formatCardNumber(this)" required>
                        </div>
                        <div class="col-2">
                            <!-- Password -->
                            <label for="cvNum">CVV</label>
                            <input type="password" id="cvNum" class="form-control" name="cvNum" placeholder="555" maxlength="3" pattern="[0-9]{3}" title="Please use numbers only." required>
                        </div>
                        <div class="col-4">
                            <!-- Date -->
                            <label for="date">Expiration date</label>
                            <input type="date" id="eDate" class="form-control" name="eDate" placeholder="Expiration Date" required>
                        </div>
                        <!-- Dropdown -->
                        <label for="cType">Please select your card type:</label><br>
                        <select name="cType" id="cType" class="form-control">
                            <option value="Visa">Visa</option>
                            <option value="MasterCard">Mastercard</option>
                            <option value="American Express">American Express</option>
                        </select>
                        <br><br><br>
                    </div>
                        <p>
                            Please add your information below so we can validate any information we find.
                        </p>

                        <!-- Email -->
                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" class="form-control" name="email" placeholder="johnsmith@gmail.com" required><br><br>

                        <!-- Radio -->
                        <label for="gender">Please specify your gender:</label><br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br><br>

                        <!-- Checkbox -->
                        <label for="subscribe">Subscribe to our weekly cyber security newsletter?</label>
                        <input type="checkbox" id="subscribe" name="subscribe"><br>

                        <label for="confirm">Please confirm that you know this is NOT a scam</label>
                        <input type="checkbox" id="confirm" name="confirm" required><br><br>

                        <!-- Text Area -->
                        <label for="comment">Please notify us of any comments or concerns you may have.</label><br>
                        <textarea name="comment" id="comment"></textarea><br><br>

                        <!-- Buttons -->
                        <button class="btn btn-secondary" id="reset" type="reset">Reset</button>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
